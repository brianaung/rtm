<article>
    <h2>Login</h2>
    <form hx-post="/login" hx-trigger="submit" hx-swap="none">
        <label for="username">Username</label>
        <input id="username" name="username" rows="1" cols="20" />
        <label for="password">Password</label>
        <input id="password" name="password" rows="1" cols="20" />
        <input type="submit" value="Save" />
    </form>
</article>

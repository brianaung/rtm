<div hx-swap-oob="afterbegin:#log">
    <div>
        <p class="text-xs {{if .Mine}} text-right {{end}}">{{.Uname}}@{{.Time}}</p>
        <p
            class="text-white whitespace-normal overflow-hidden w-fit rounded p-1 {{if .Mine}} ml-auto text-right bg-blue-600 {{else}} bg-gray-600 {{end}}">
            {{.Msg}}
        </p>
    </div>
</div>

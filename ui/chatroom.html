{{define "content"}}
<article>
    <h1>{{.Rname}}#{{.Rid}}</h1>
    <div hx-ext="ws" ws-connect="/ws/chat/{{.Rid}}" ws-target="#{{.Rid}}-log">
        <div id="{{.Rid}}-log" hx-swap-oob="beforeend">log:</div>
        <form id="{{.Rid}}" ws-send>
            <input type="text" name="msg" size="64" autofocus />
            <input type="submit" value="Send" />
        </form>
    </div>
    <!--
    <button hx-get="/delete/{{.Rid}}">
        Delete Room
    </button>
    -->
</article>
{{end}}
